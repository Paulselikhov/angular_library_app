<div class="main">
 <div class="header">
    <div class="header_content">
        <div class="header_selector">
            <input class="w500" placeholder="Введите название фильма" type="text" pInputText [(ngModel)]="value" />
            <div class="w500 listbox">
                <p-listbox [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" [listStyle]="{ 'max-height': '250px' }">
                    <ng-template let-country pTemplate="item">
                        <div class="flex align-items-center gap-2">
                            <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + country.code.toLowerCase()" style="width: 18px"/>
                            <div>{{ country.name }}</div>
                        </div>
                    </ng-template>
                </p-listbox>
            </div>
        </div>
        <div>
            <p-button label="Топ 100 фильмов" (onClick)="test()" styleClass="p-button-text"></p-button>
            <p-button label="Вернуться на главную" styleClass="p-button-success p-button-text"></p-button>
        </div>
    </div>
 </div>
 <div class="content">
    <p-table 
        [columns]="cols" 
        [value]="products" 
        [tableStyle]="{ 'width': '88%', 'margin': '0px auto', 'margin-top': '1rem' }"
        >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[2] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
 </div>
</div>
