<div class="main">
 <div class="header p1">
    <div class="header_content content_size">
        <div class="header_selector">
            <input class="w500" placeholder="Введите название фильма" type="text" pInputText [(ngModel)]="value" />
            <div class="w500 listbox">
                <p-listbox [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" [listStyle]="{ 'max-height': '250px' }">
                    <ng-template let-country pTemplate="item">
                        <div class="flex align-items-center gap-2">
                            <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + country.code.toLowerCase()" style="width: 18px"/>
                            <div>{{ country.name }}</div>
                        </div>
                    </ng-template>
                </p-listbox>
            </div>
        </div>
        <div>
            <p-dropdown [options]="topFilmItems" [(ngModel)]="selectedTopFilm" optionLabel="name" (onChange)="this.dt.reset()"></p-dropdown>
            <p-button label="Вернуться на главную" styleClass="p-button-success p-button-text"></p-button>
        </div>
    </div>
 </div>
 <div class="content p1">
    <div class="content_size">
        <p-table
        #dt
        styleClass="p-datatable-sm"
        [first]="0"
        [columns]="cols" 
        [value]="films"
        [paginator]="true"
        [rows]="5"
        [tableStyle]=""
        [rowsPerPageOptions]="[5, 10, 15]"
        [totalRecords]="100"
        [lazy]="true"
        (onLazyLoad)="loadLazy($event)"
        >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-columns="columns">
            <tr>
                <td>{{data.index}}</td>
                <td><img [src]="data.posterUrlPreview" width="50px" height="70px" alt="" style="vertical-align: middle"></td>
                <td>{{ data.nameRu }}</td>
                <!-- <td>{{ data.nameEn }}</td> -->
                <td>{{ data.countries[0]?.country }}</td>
                <td><span *ngFor="let g of data.genres">{{g.genre}} </span></td>
                <td>{{ data.year }}</td>
                <td>{{ data.filmLength }}</td>
                <td ><span pTooltip="{{data.ratingVoteCount}} человек проголосовало" tooltipPosition="left">{{ data.rating }}</span></td>
            </tr>
        </ng-template>
    </p-table>
    </div>
 </div>
</div>
